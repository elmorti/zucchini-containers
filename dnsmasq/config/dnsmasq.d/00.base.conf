###
# Global stuff
###

domain-needed
filterwin2k
expand-hosts
no-resolv
no-hosts
no-poll
bogus-nxdomain=64.94.110.11
bogus-priv
server=1.1.1.1
server=8.8.8.8

cache-size=150
no-negcache

###
# Logging
###

log-facility=/var/log/dnsmasq.log
log-async=10
log-queries

#pixel2sys 40:4e:36:85:05:1b       192.168.1.205   12h33m58s

###
# DNS server
###

domain=/casita/,192.168.1.0/24,local
host-record=mortisys,mortisys.casita,192.168.1.111

